spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false

# To avoid issues with env.properties not being found in tests,
# but still allow overriding in a real env.
# We can explicitly set default values here if needed,
# or rely on the main application.properties defaults if spring.config.import is truly optional.
# For DB_USER and DB_PASSWORD, H2 defaults will work with sa/empty.
DB_DATABASE_NAME=testdb
DB_USER=sa
DB_PASSWORD=
